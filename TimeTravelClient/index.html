<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Travel</title>
</head>
<body>
    <div align="center">
        <img src="assets/logo.png" />
    </div>
    <div align="center">
        <button onclick="requestMoreTime()">Time Travel</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const requestEndpoint = "localhost:5001/api/requestmoretime"
    function requestMoreTime() {
        console.log("Worked!")


        axios.post(requestEndpoint)
            .then(response => {
                console.log('Response was ' + response.statusCode)
            })
            .catch(error => {
                console.log('Uh oh! ' + error.message)
            })
    }
</script>
</body>
</html>
